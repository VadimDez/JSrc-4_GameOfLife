<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/Board.js" type="text/javascript" language="JavaScript"></script>
    <script src="js/Game.js" type="text/javascript" language="JavaScript"></script>
    <script src="js/main.js" type="text/javascript" language="JavaScript"></script>
    <link href="style/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="commands">
        <button class="btn-green" onclick="game.play()">Start</button>
        <button class="btn-red" onclick="game.stop()">Stop</button>
        <button onclick="game.step()">Step</button>
    </div>
    <div id="grid"></div>
    <script language="JavaScript" type="text/javascript">
        // init game
        var game = new Game(document.getElementById('grid'), 40, 60);
    </script>
</body>
</html>
